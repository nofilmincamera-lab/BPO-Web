# Alembic Configuration for BPO Intelligence Pipeline

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Logging configuration
prepend_sys_path = .
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Timezone
timezone = UTC

[alembic:exclude]
# Tables to exclude from autogenerate
tables = spatial_ref_sys

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

